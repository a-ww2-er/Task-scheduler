<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Schedule</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200;300&family=PT+Sans+Narrow&family=Poppins:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 id="month">This Month</h1>
      <div class="task_container">
        <h2>Categories:</h2>
        <div class="task_name" id="work">Work</div>
        <div class="task_name" id="gym">Gym</div>
        <div class="task_name" id="school">School</div>
        <div class="task_name" id="event">Event</div>
        <div class="task_name" id="study">Study</div>
        <div class="task_name" id="leisure">Leisure</div>
        <div class="task_name" id="unselect">Unselect Task</div>
      </div>
      <h3>Select A Task Cartegory And Add To Timeline</h3>
      <div class="btns">
        <button class="buttonstyle">Clear Schedule</button
        ><button id="add_day" class="buttonstyle">Add Schedule Day</button>
        <div class="pop-up_container">
          <div class="pop-up">
            <h4>
              Are you sure you want to delete all the tasks from your schedule?
            </h4>
            <div class="btn_container">
              <div class="btn_answer" id="btn_yes">YES</div>
              <div class="btn_answer" id="btn_no">NO</div>
            </div>
          </div>
        </div>
      </div>
      <div class="schedule_container">
        <div class="time_container">
          <div class="time">6AM</div>
          <div class="time">8AM</div>
          <div class="time">10AM</div>
          <div class="time">12PM</div>
          <div class="time">2PM</div>
          <div class="time">4PM</div>
          <div class="time">6PM</div>
        </div>
        <div class="day_container">
          <span class="day">1</span>
          <div class="task_body">
            <div class="task">Free</div>
            <div class="extra_tab"></div>
          </div>
          <div class="task_body">
            <div class="task">Free</div>
            <div class="extra_tab"></div>
          </div>
          <div class="task_body">
            <div class="task">Free</div>
            <div class="extra_tab"></div>
          </div>
          <div class="task_body">
            <div class="task">Free</div>
            <div class="extra_tab"></div>
          </div>
          <div class="task_body">
            <div class="task">Free</div>
            <div class="extra_tab"></div>
          </div>
          <div class="task_body">
            <div class="task">Free</div>
            <div class="extra_tab"></div>
          </div>
          <div class="task_body">
            <div class="task">Free</div>
            <div class="extra_tab"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
